name: Tests
on: 
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PackratParserGenerator
          pip install PackratParserGenerator["test"]
      - name: Test with pytest
        run: |
          coverage run -m pytest
          coverage report -m --omit=Tests/* --skip-empty
          coverage xml --skip-empty --omit=Tests/* -o Coverage.xml
      - uses: stefanzweifel/git-auto-commit-action@v4 # Commits any changes in this case commits the xml coverage file
        with:
          commit_message: Commit coverage file to repo

name: Tests
on: 
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest coverage setuptools
      #    if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      #- name: Lint with flake8
      #  run: |
      #    # stop the build if there are Python syntax errors or undefined names
      #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
      #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Pip install . 
        run: pip install .
    # - name: Test with pytes
   #   run: |
       #pytest Tests --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml
      - name: Test with pytest
        run: |
          coverage run -m pytest
          coverage report -m --omit=Tests/* --skip-empty
          coverage xml --skip-empty --omit=Tests/* -o Coverage.xml
      - uses: stefanzweifel/git-auto-commit-action@v4 # Commits any changes in this case commits the xml coverage file
        with:
          commit_message: Commit coverage file to repo
